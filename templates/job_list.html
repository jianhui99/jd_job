<div class="mb-2 border-bottom row">
    <div class="col-10 mb-2">
        <h4 class="mb-1">{{ job['title'] }}</h4>
        <b>Location:</b> {{ job['location'] }}<br>
        {% if 'salary' in job %}
            <b>Salary:</b> {{ job['salary'] }}<br>
        {% endif %}
    </div>
    
    <div class="col-2">
        <button class="btn btn-outline-primary">Apply</button>
    </div>
</div>
